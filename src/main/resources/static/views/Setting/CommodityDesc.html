<div class="p-md" ng-controller="CommodityDescController">
	<div class="panel panel-default">
		<div class="panel-heading row">
			<div class="col-md-10">
				<span class="no-margin" ng-bind-html="action_nav"></span>
			</div>
			<div class="col-md-2">
				<button ng-if="hashAccess[_self_module.module_id]>1" ng-click="addEdit('add')" class="btn btn-rounded btn-info btn-sm">
					<i class="fa fa-fw m-r-xs fa-plus"></i> 添加{{_self_module.module_name}}
				</button>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th class="w-xs">#</th>
					<th class="w">英文</th>
					<th class="w">英文单位</th>
					<th class="w">中文</th>
					<th class="w">中文单位</th>
					<th class="w">前置</th>
					<th class="w"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(i, desc) in descList"> 
					<td></td>
					<td>{{desc.desc_en}}</td>
					<td>{{desc.desc_enunit}}</td>
					<td>{{desc.desc_cn}}</td>
					<td>{{desc.desc_unit}}</td>
					<td>{{desc.desc_pre}}</td>
					<td class="w">
						<div class="pull-right btn-group">
							<a ng-click="addEdit('edit', desc, i)" class="btn btn-sm btn-rounded"><i class="ti-layers"></i> </a>
							<a ng-click="delete(desc.desc_id, i)" class="btn btn-sm btn-rounded"><i class="fa fa-fw m-r-xs fa-trash"></i> </a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/ng-template" id="AddEditCommodityDesc.html">
	<div class="aside box-shadow aside-m" tabindex="-1" role="dialog">
		<div class="aside-dialog">
			<div class="aside-content">
				<form name="thisForm" class="form-horizontal form-validation" id="thisForm" ng-submit="saveData()">
					<div class="panel panel-default">
						<div class="panel-heading bg-white">
							<i class="fa fa-building-o"> </i>
							<span class="no-margin" ng-bind-html="action_nav_aside"></span>
							<button type="button" class="close" ng-click="$hide()">&times;</button>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">输入英文</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="desc.desc_en" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">输入英文单位</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="desc.desc_enunit" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">输入中文</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="desc.desc_cn" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">输入中文单位</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="desc.desc_unit" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-4">
									<div class="input-group">前置 是
            							<input type="radio" name="desc_pre" value="1" ng-checked="desc.desc_pre==1" ng-model="desc.desc_pre">
										否<input type="radio" name="desc_pre" value="0" ng-checked="desc.desc_pre==0" ng-model="desc.desc_pre">
        							</div>
								</div>
							</div>
						</div>
						<footer class="panel-footer text-right">
							<div class="btn-group">
								<button type="button" class="btn btn-rounded btn-default" ng-click="$hide()"><i class="fa fa-times"> </i> 关闭</button>
								<button type="submit" class="btn btn-rounded btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}"
								trigger-loading="beginLoading"><i class="fa fa-save"> </i> 保存</button>
							</div>
						</footer>
					</div>
				</form>
			</div>
		</div>
	</div>
</script>
<!-- AddEditCommodityDesc.html -->
