<div class="p-md" ng-controller="UnitOfController">
	<div class="panel panel-default">
		<div class="panel-heading row">
			<div class="col-md-10">
				<span class="no-margin" ng-bind-html="action_nav"></span>
			</div>
			<div class="col-md-2">
				<button ng-if="hashAccess[_self_module.module_id]>1" ng-click="addEdit('add')" class="btn btn-rounded btn-info btn-sm">
					<i class="fa fa-fw m-r-xs fa-plus"></i> 添加{{_self_module.module_name}}
				</button>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>序号</th>
					<th>单位</th>
					<th>英文</th>
					<th>与基准单位的比率</th>
					<th>英文复数</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(i, unit) in unitList"> 
					<td>{{i+1}}</td>
					<td>{{unit.unit_name}}</td>
					<td>{{unit.unit_enname}}</td>
					<td>{{unit.unit_rate}}</td>
					<td>{{unit.unit_ensname}}</td>
					<td></td>
					<td></td>
					<td>
						<div class="text-center btn-group">
							<a ng-click="addEdit('edit', unit, i)" class="btn btn-sm btn-rounded"><i class="ti-layers"></i> </a>
							<a ng-click="delete(unit.unit_id, i)" class="btn btn-sm btn-rounded"><i class="fa fa-fw m-r-xs fa-trash"></i> </a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/ng-template" id="AddEditUnit.html">
	<div class="aside box-shadow aside-m" tabindex="-1" role="dialog">
		<div class="aside-dialog">
			<div class="aside-content">
				<form name="thisForm" class="form-horizontal form-validation" id="thisForm" ng-submit="saveData()">
					<div class="panel panel-default">
						<div class="panel-heading bg-white">
							<i class="fa fa-building-o"> </i>
							<span class="no-margin" ng-bind-html="action_nav_aside"></span>
							<button type="button" class="close" ng-click="$hide()">&times;</button>
						</div>
						<div class="panel-body">                    
							<div class="form-group">
								<label class="col-sm-3 control-label">单位</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="unit.unit_name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">英文</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="unit.unit_enname" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">与基准单位的比率</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="unit.unit_rate" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">英文复数</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="unit.unit_ensname" />
								</div>
							</div>
						</div>
						<footer class="panel-footer text-right">
							<div class="btn-group">
								<button type="button" class="btn btn-rounded btn-default" ng-click="$hide()"><i class="fa fa-times"> </i> 关闭</button>
								<button type="submit" class="btn btn-rounded btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}"
								trigger-loading="beginLoading"><i class="fa fa-save"> </i> 保存</button>
							</div>
						</footer>
					</div>
				</form>
			</div>
		</div>
	</div>
</script>
<!-- AddEditUnit.html -->
