<div class="p-md" ng-controller="CountrySetupController">
	<div class="panel panel-default">
		<div class="panel-heading row">
			<div class="col-md-10">
				<span class="no-margin" ng-bind-html="action_nav"></span>
			</div>
			<div class="col-md-2">
				<button ng-if="hashAccess[_self_module.module_id]>1" ng-click="addEdit(param)" class="btn btn-rounded btn-info btn-sm">
					<i class="fa fa-fw m-r-xs fa-plus"></i> 添加国家
				</button>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>电话区号</th>
					<th>国家简称</th>
					<th>英文名</th>
					<th>中文名</th>
					<th>区域</th>
					<th>左右驾</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(i, country) in countryList"> 
					<td>{{i+1}}</td>
					<td>{{country.area_code}}</td>
					<td>{{country.country_sname}}</td>
					<td>{{country.country_enname}}</td>
					<td>{{country.country_name}}</td>
					<td>{{country.area}}</td>
					<td>{{country.wheel_direction}}</td>
					<td>
						<div class="text-center btn-group">
							<a ng-click="addEdit(country)" class="btn btn-sm btn-rounded"><i class="ti-layers"></i> </a>
							<a ng-click="delete('delete')" class="btn btn-sm btn-rounded"><i class="fa fa-fw m-r-xs fa-trash"></i> </a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/ng-template" id="AddEditCountry.html">
	<div class="aside box-shadow aside-m" tabindex="-1" role="dialog">
		<div class="aside-dialog">
			<div class="aside-content">
				<form name="thisForm" class="form-horizontal form-validation" id="thisForm" ng-submit="saveData()">
					<div class="panel panel-default">
						<div class="panel-heading bg-white">
							<i class="fa fa-building-o"> </i>
							<span class="no-margin" ng-bind-html="action_nav_aside"></span>
							<button type="button" class="close" ng-click="$hide()">&times;</button>
						</div>
						<div class="panel-body">                    
							<div class="form-group">
								<label class="col-sm-3 control-label">电话区号</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="country.area_code" required >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">国家简称</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="country.country_sname" required >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">英文名</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="country.country_enname" required >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">中文名</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="country.country_name" required >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">区域</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" placeholder="[例:欧洲]" ng-model="country.area" required >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">左右驾</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="country.wheel_direction" required >
								</div>
							</div>
						</div>
						<footer class="panel-footer text-right">
							<div class="btn-group">
								<button type="button" class="btn btn-rounded btn-default" ng-click="$hide()"><i class="fa fa-times"> </i> 关闭</button>
								<button type="submit" class="btn btn-rounded btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}"
								trigger-loading="beginLoading"><i class="fa fa-save"> </i> 保存</button>
							</div>
						</footer>
					</div>
				</form>
			</div>
		</div>
	</div>
</script>
<!-- AddEditCountry.html -->
