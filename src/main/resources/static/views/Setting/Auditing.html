<div class="p-md" ng-controller="AuditingController">
	<div class="panel panel-default">
		<div class="panel-heading row">
			<div class="col-md-10">
				<span class="no-margin" ng-bind-html="action_nav"></span>
			</div>
			<div class="col-md-2">
				<button ng-if="hashAccess[_self_module.module_id]>1" ng-click="addEdit(param)" class="btn btn-rounded btn-info btn-sm">
					<i class="fa fa-fw m-r-xs fa-plus"></i> 添加审核
				</button>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>审核名称</th>
					<th>审核模块</th>
					<th>部门</th>
					<th>级别</th>
					<th>审核职位</th>
					<th>审核人</th>
					<th>审核金额</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(i, auditing) in auditingList">
					<td>{{i+1}}</td>
					<td>{{auditing.auditing_name}}</td>
					<td>{{auditing.module_id}}</td>
					<td>{{auditing.company_name}}</td>
					<td>{{auditing.company_phone}}</td>
					<td>{{auditing.company_fax}}</td>
					<td>{{auditing.company_website}}</td>
					<td><a class="pull-right" ng-click="addEdit(company)"><i class="fa fa-edit"></i> 编辑</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/ng-template" id="AddEditAuditing.html">
	<div class="aside box-shadow aside-m" tabindex="-1" role="dialog">
		<div class="aside-dialog">
			<div class="aside-content">
				<form name="thisForm" class="form-horizontal form-validation" id="thisForm" ng-submit="saveData()">
					<div class="panel panel-default">
						<div class="panel-heading bg-white">
							<i class="fa fa-building-o"> </i>
							<span class="no-margin" ng-bind-html="action_nav_aside"></span>
							<button type="button" class="close" ng-click="$hide()">&times;</button>
						</div>
						<div class="panel-body">                    
							<div class="form-group">
								<label class="col-sm-3 control-label">审核名称</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="unit.unit_name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核模块</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="unit.unit_enname" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核部门</label>
								<div class="col-sm-9">
									<div class="row">
										<div class="col-sm-2"><input type="text" class="form-control" ng-model="unit.unit_rate" /></div>
										<label class="col-sm-2 control-label">审核职位</label>
										<div class="col-sm-2"><input type="text" class="form-control" ng-model="unit.unit_rate" /></div>
										<label class="col-sm-2 control-label">审核人</label>
										<div class="col-sm-2"><input type="text" class="form-control" ng-model="unit.unit_rate" /></div>
									</div>
								</div>
							</div>
						</div>
						<footer class="panel-footer text-right">
							<div class="btn-group">
								<button type="button" class="btn btn-rounded btn-default" ng-click="$hide()"><i class="fa fa-times"> </i> 关闭</button>
								<button type="submit" class="btn btn-rounded btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}"
								trigger-loading="beginLoading"><i class="fa fa-save"> </i> 保存</button>
							</div>
						</footer>
					</div>
				</form>
			</div>
		</div>
	</div>
</script>
<!-- AddEditAuditing.html -->
