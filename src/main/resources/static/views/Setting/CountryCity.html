<div class="p-md" ng-controller="CountryCityController">
	<div class="panel panel-default">
		<div class="panel-heading row">
			<div class="col-md-10">
				<span class="no-margin" ng-bind-html="action_nav"></span>
			</div>
			<div class="col-md-2">
				<button ng-if="hashAccess[_self_module.module_id]>1" ng-click="addEdit('add')" class="btn btn-rounded btn-info btn-sm">
					<i class="fa fa-fw m-r-xs fa-plus"></i> 添加{{_self_module.module_name}}
				</button>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>序号</th>
					<th>名称</th>
					<th>拼音</th>
					<th></th>
					<th>国家</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody ng-repeat="(i, citys) in cityList">
				<tr ng-repeat="(j, city) in citys"> 
					<td></td>
					<td>{{i+1}}</td>
					<td>{{city.city_name}}</td>
					<td>{{city.city_py}}</td>
					<td>{{city.city_father_id==0?'省':'市'}}</td>
					<td></td>
					<td></td>
					<td>
						<div class="text-center btn-group">
							<a ng-click="addEdit('edit', city, i)" class="btn btn-sm btn-rounded"><i class="ti-layers"></i> </a>
							<!-- <a ng-click="delete(category.category_id, i)" class="btn btn-sm btn-rounded"><i class="fa fa-fw m-r-xs fa-trash"></i> 删除</a> -->
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/ng-template" id="AddEditCountryCity.html">
	<div class="aside box-shadow aside-m" tabindex="-1" role="dialog">
		<div class="aside-dialog">
			<div class="aside-content">
				<form name="thisForm" class="form-horizontal form-validation" id="thisForm" ng-submit="saveData()">
					<div class="panel panel-default">
						<div class="panel-heading bg-white">
							<i class="fa fa-building-o"> </i>
							<span class="no-margin" ng-bind-html="action_nav_aside"></span>
							<button type="button" class="close" ng-click="$hide()">&times;</button>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">选择国家</label>
								<div class="col-sm-4">
									<select class="form-control w-sm" ng-model="city.country_id"
										ng-options="country.country_id as country.country_name for country in countryHash" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">选择省份</label>
								<div class="col-sm-4">
									<select class="form-control w-sm" ng-model="city.city_father_id"
										ng-options="city.city_id as city.city_name for city in provinceHash[city.country_id]" 
											placeholder="做为省份">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">输入名称</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="city.city_name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">输入拼音</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="city.city_py" />
								</div>
							</div>
						</div>
						<footer class="panel-footer text-right">
							<div class="btn-group">
								<button type="button" class="btn btn-rounded btn-default" ng-click="$hide()"><i class="fa fa-times"> </i> 关闭</button>
								<button type="submit" class="btn btn-rounded btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}"
								trigger-loading="beginLoading"><i class="fa fa-save"> </i> 保存</button>
							</div>
						</footer>
					</div>
				</form>
			</div>
		</div>
	</div>
</script>
<!-- AddEditCountryCity.html -->
